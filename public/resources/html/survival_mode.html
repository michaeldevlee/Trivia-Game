<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Mode</title>
    <link rel="stylesheet" href="/resources/css/survival_mode.css">
</head>
<body>
    <h1>Survival Mode</h1>
    <main>
        <div class="difficulty-select">
            <h3>Difficulty</h3>
            <select name="difficulty" id="difficulty">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>
        <div class="player-select">
            <h3>Number of Players</h3>
            <button class="one-player-button">One Player</button>
            <button class="two-player-button">Two Player</button>
        </div>
        <div class="category-select">
            <h3>Category</h3>
            <select name="category" id="category">
            </select>
        </div>
        <div class="lives-select">
            <h3>Number of Lives</h3>
            <select name="lives" id="lives">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <div class="survival_mode_bottom_UI">
            <button id="go-back-button">Go Back</button>
            <button id="play-button">Play</button>
            <button id="clear-button">Clear</button>
        </div>
    </main>
    
</body>
<script src="/resources/js/survival_mode.js"></script>
</html>
