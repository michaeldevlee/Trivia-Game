<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
</head>
<body>
    <main>
        <div class="game-area">
            <h1 class="question-number">Question #1</h1>
            <p class="question-text">This is where the first question text would be</p>
            <button class="choice-button-1">Answer Choice #1</button>
            <button class="choice-button-2">Answer Choice #2</button>
            <button class="choice-button-3">Answer Choice #3</button>
            <button class="choice-button-4">Answer Choice #4</button>
        </div>
    </main>

    <div class="score-area">
        <h3>Current Score : 0</h3>
        <h3>High Score : 0</h3>
    </div>
    <div class="life-counter">
        <h3 class="life"></h3>
    </div>
    
    
</body>
<script src="/resources/js/question_page.js" defer></script>
</html>
